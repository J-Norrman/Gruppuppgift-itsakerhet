<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<h1>Edit User</h1>

<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

<form th:action="@{'/edit/' + ${user.id}}" th:object="${user}" method="post">
    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}" />
    </div>
    <div th:if="${#fields.hasErrors('email')}" class="error">
        <p th:errors="*{email}"  class="alert alert-danger"></p>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" />
    </div>
    <div th:if="${#fields.hasErrors('password')}" class="error">
        <p th:errors="*{password}" class="alert alert-danger"></p>
    </div>
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" />
    </div>
    <div th:if="${#fields.hasErrors('firstName')}" class="error">
        <p th:errors="*{firstName}" class="alert alert-danger"></p>
    </div>
    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" />
    </div>
    <div th:if="${#fields.hasErrors('lastName')}" class="error">
        <p th:errors="*{lastName}" class="alert alert-danger"></p>
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="text" id="age" th:field="*{age}" />
    </div>
    <div th:if="${#fields.hasErrors('age')}" class="error">
        <p th:errors="*{age}" class="alert alert-danger"></p>
    </div>
    <div>
        <label for="role">Role:</label>
        <select id="role" th:field="*{role}">
            <option value="USER">USER</option>
            <option value="ADMIN">ADMIN</option>
        </select>
    </div>
    <div th:if="${#fields.hasErrors('role')}" class="error">
        <p th:errors="*{role}" class="alert alert-danger"></p>
    </div>
    <div>
        <button type="submit" style="margin-top: 15px; background: transparent; border: 2px solid blue;">Save</button>
    </div>
</form>
<a th:href="@{/users}">Back to User List</a>
</body>
</html>
